
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Users</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
     <style> 
         .card-container {
             display: flex;
             flex-wrap: wrap;
             justify-content: center;  
         }
         .card {
             width: 880px;
             height: 300px;
             margin: 15px;
             border: 1px solid #ccc;
             border-radius: 5px;
             box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
             padding: 10px;
         } 
     </style>
 </head>
 <body style="background-color:white;">
     <nav class="navbar bg-info border-bottom border-body">
         <div class="container-fluid">
             <a class="navbar-brand text-white mx-5"><h1>All Users</h1></a>
             <div class="ms-auto d-flex">
                 <a href="{% url 'item-create' %}" class="btn btn-outline-dark me-2">Add</a>
                 <a href="{% url 'signout' %}" class="btn btn-outline-dark">Logout</a>
             </div>
         </div>
     </nav>
     <div class="container mt-5">
         <div class="row">
             {% for user in data %}
             <div class="col-md-4 mb-4">
                 <div class="card" style="width: 20rem;">
                     <ul class="list-group list-group-flush">
                         <li class="list-group-item">Username:{{ user.username }}</li>
                         <li class="list-group-item">Email:{{ user.email }}</li>
                         <li class="list-group-item">Role:{{ user.roles}}</li>
                         <li class="list-group-item">Permission:{{ user.permissions }}</li>
                         <li class="list-group-item">{{ user.is_active|yesno:"Active,Inactive" }}</li>
                     </ul>
                     <div class="card-body">
                         <a href="{% url 'rbac-update' user.id %}" class="btn btn-primary">Update</a>
                         <a href="{% url 'rbac-delete' user.id %}" class="btn btn-danger">Remove</a>
                     </div>
                 </div>
             </div>
             {% endfor %} 

         </div>
     </div>
 </body>
 </html>
